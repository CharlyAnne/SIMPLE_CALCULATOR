<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>This is a simple calculator created by <span>Charly.</span></h1>
      <div class="calctr">
        <input class="input" type="text" placeholder="0" />
        <button onclick="clears()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="calc('%')">%</button>
        <button onclick="calc('/')">/</button>
        <button onclick="calc(7)">7</button>
        <button onclick="calc(8)">8</button>
        <button onclick="calc(9)">9</button>
        <button onclick="calc('*')">*</button>
        <button onclick="calc(4)">4</button>
        <button onclick="calc(5)">5</button>
        <button onclick="calc(6)">6</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc(1)">1</button>
        <button onclick="calc(2)">2</button>
        <button onclick="calc(3)">3</button>
        <button onclick="calc('+')">+</button>
        <button onclick="calc('.')">.</button>
        <button onclick="calc(0)">0</button>
        <button onclick="result('=')" class="equal">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
